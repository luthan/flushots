Here you will see and change the details of the flushot:
<input ng-model="flushot.name">
<input ng-model="flushot.time">
<label>Is public</label>
<input type="checkbox" ng-model="flushot.public">
<ul>
	Users: 
	<li ng-repeat="user in users">
		<div>{{user.emails[0].address}}</div>
	</li>
</ul>

<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset</button>
<button ui-sref="flushots">Cancel</button>
